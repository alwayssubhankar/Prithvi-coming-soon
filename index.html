<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRITHVI 2026 - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .loader-ring:nth-child(1) {
            border-top-color: #ff6b35;
            animation: spin 1.2s linear infinite;
        }

        .loader-ring:nth-child(2) {
            width: 75%;
            height: 75%;
            top: 12.5%;
            left: 12.5%;
            border-right-color: #00d4aa;
            animation: spin 1.5s linear infinite reverse;
        }

        .loader-ring:nth-child(3) {
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-bottom-color: #ffd93d;
            animation: spin 1s linear infinite;
        }

        .loader-core {
            position: absolute;
            width: 25%;
            height: 25%;
            top: 37.5%;
            left: 37.5%;
            background: linear-gradient(135deg, #ff6b35, #ffd93d);
            border-radius: 50%;
            animation: pulse-core 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse-core {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .loader-text {
            margin-top: 40px;
            font-size: 12px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #555;
            animation: text-pulse 1.5s ease-in-out infinite;
        }

        @keyframes text-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s ease, transform 1.2s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px 20px;
        }

        #main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Corner Logos */
        .corner-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            opacity: 0;
            transform: translateY(-20px);
            animation: reveal 0.8s ease forwards;
            animation-delay: 0.1s;
        }

        .corner-logo-right {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            opacity: 0;
            transform: translateY(-20px);
            animation: reveal 0.8s ease forwards;
            animation-delay: 0.1s;
        }

        .corner-logo img,
        .corner-logo-right img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .corner-logo:hover img,
        .corner-logo-right:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.5));
        }

        /* Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff6b35 0%, transparent 70%);
            top: -150px;
            right: -150px;
            animation: orb-float 12s ease-in-out infinite;
        }

        .orb-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #00d4aa 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: orb-float 15s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ffd93d 0%, transparent 70%);
            top: 40%;
            left: 30%;
            animation: orb-float 10s ease-in-out infinite;
            animation-delay: -3s;
        }

        @keyframes orb-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, -40px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Noise Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
        }

        /* Logo Text (Center) */
        .logo {
            font-size: 14px;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #ff6b35;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        /* Main Title */
        .main-title {
            font-size: clamp(42px, 12vw, 100px);
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(30px);
            animation: reveal 0.8s ease forwards;
            animation-delay: 0.4s;
        }

        .subtitle {
            font-size: clamp(16px, 3vw, 20px);
            color: #666;
            letter-spacing: 1px;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 0.8s ease forwards;
            animation-delay: 0.6s;
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Timer Container */
        .timer-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px 20px;
            min-width: 110px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: reveal 0.8s ease forwards;
            transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }

        .timer-box:nth-child(1) { animation-delay: 0.8s; }
        .timer-box:nth-child(2) { animation-delay: 0.9s; }
        .timer-box:nth-child(3) { animation-delay: 1.0s; }
        .timer-box:nth-child(4) { animation-delay: 1.1s; }

        .timer-box:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 107, 53, 0.4);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.15);
        }

        .timer-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b35, #ffd93d, transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .timer-box:hover::before {
            opacity: 1;
        }

        .timer-number {
            font-size: clamp(36px, 8vw, 52px);
            font-weight: 700;
            color: #fff;
            display: block;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .timer-box:hover .timer-number {
            transform: scale(1.05);
        }

        .timer-label {
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #555;
            margin-top: 12px;
            display: block;
        }

        /* Launch Date Display */
        .launch-date {
            margin-top: 15px;
            font-size: 12px;
            color: #444;
            letter-spacing: 2px;
            opacity: 0;
            animation: reveal 0.8s ease forwards;
            animation-delay: 1.3s;
        }

        /* Social Links Footer */
        .social-links {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: reveal 0.8s ease forwards;
            animation-delay: 1.5s;
            z-index: 10;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            text-decoration: none;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .social-link:hover {
            border-color: #ff6b35;
            color: #ff6b35;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .timer-container {
                gap: 10px;
            }
            .timer-box {
                min-width: 75px;
                padding: 20px 15px;
            }
            .timer-number {
                font-size: 32px;
            }
            .timer-label {
                font-size: 9px;
                letter-spacing: 2px;
            }
            .social-links {
                bottom: 20px;
            }
            .corner-logo {
                top: 20px;
                left: 20px;
            }
            .corner-logo-right {
                top: 20px;
                right: 20px;
            }
            .corner-logo img,
            .corner-logo-right img {
                height: 35px;
            }
        }
    </style>
</head>

    <script>
        // ===== Timer Setup =====
        function getTargetDate() {
            const now = new Date();
            let targetDate = new Date(now.getFullYear(), now.getMonth(), 14, 0, 0, 0);
            
            if (now.getDate() >= 14) {
                targetDate = new Date(now.getFullYear(), now.getMonth() + 1, 14, 0, 0, 0);
            }
            
            return targetDate;
        }

        const targetDate = getTargetDate();

        // Display launch date
        const dateDisplay = document.getElementById('launch-date-display');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateDisplay.textContent = 'Launching on ' + targetDate.toLocaleDateString('en-US', options);

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // ===== Loading Animation =====
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('main-content').classList.add('visible');
            }, 2500);
        });

        // ===== Particle Background =====
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.baseSpeedX = (Math.random() - 0.5) * 0.3;
                this.baseSpeedY = (Math.random() - 0.5) * 0.3;
                this.speedX = this.baseSpeedX;
                this.speedY = this.baseSpeedY;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.hue = Math.floor(Math.random() * 50 + 20);
            }

            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    this.x -= dx * force * 0.015;
                    this.y -= dy * force * 0.015;
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < -10) this.x = canvas.width + 10;
                if (this.x > canvas.width + 10) this.x = -10;
                if (this.y < -10) this.y = canvas.height + 10;
                if (this.y > canvas.height + 10) this.y = -10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 65%, ${this.opacity})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(120, Math.floor((canvas.width * canvas.height) / 12000));
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        initParticles();

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        const opacity = 0.08 * (1 - dist / 100);
                        ctx.strokeStyle = `rgba(255, 107, 53, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
